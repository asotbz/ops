services:
  gluetun:
    image: qmcgaw/gluetun:v3.41.0
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - HTTP_CONTROL_SERVER_ADDRESS=:8001
      - VPN_SERVICE_PROVIDER=${GLUETUN_PROVIDER}
      - VPN_TYPE=${GLUETUN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${GLUETUN_WG_PRIVATE_KEY}
      - SERVER_COUNTRIES=${GLUETUN_COUNTRIES}
      - SERVER_CITIES=${GLUETUN_CITIES}
    labels:
      traefik.enable: true
      
      # -- Fuzzbin
      # Listen on http, but redirect all requests to https
      traefik.http.routers.fuzzbin-http.rule: Host(`fzb.${DOMAIN}`)
      traefik.http.routers.fuzzbin-http.entrypoints: http
      traefik.http.routers.fuzzbin-http.middlewares: redirect-https

      # Direct all https requests to the service, checking with crowdsec first
      traefik.http.routers.fuzzbin-https.rule: Host(`fzb.${DOMAIN}`)
      traefik.http.routers.fuzzbin-https.entrypoints: https
      traefik.http.routers.fuzzbin-https.tls: true
      traefik.http.routers.fuzzbin-https.tls.certresolver: ${CERT_RESOLVER}
      traefik.http.routers.fuzzbin-https.service: fuzzbin
      traefik.http.routers.fuzzbin-https.middlewares: crowdsec-bouncer

      traefik.http.services.fuzzbin.loadbalancer.server.port: 8000

      # OIDC
      traefik.http.routers.fuzzbin-oidc.rule: Host(`fzb.${DOMAIN}`) && PathPrefix(`/auth/oidc`)
      traefik.http.routers.fuzzbin-oidc.entrypoints: https
      traefik.http.routers.fuzzbin-oidc.tls: true
      traefik.http.routers.fuzzbin-oidc.tls.certresolver: ${CERT_RESOLVER}
      traefik.http.routers.fuzzbin-oidc.priority: 200
      traefik.http.routers.fuzzbin-oidc.service: fuzzbin
      traefik.http.routers.fuzzbin-oidc.middlewares: fuzzbin-oidc-ratelimit

      # Throttle per source IP
      traefik.http.middlewares.fuzzbin-oidc-ratelimit.rateLimit.average: 5
      traefik.http.middlewares.fuzzbin-oidc-ratelimit.rateLimit.period: 1s
      traefik.http.middlewares.fuzzbin-oidc-ratelimit.rateLimit.burst: 20

      # logs collection
      logging: promtail
      logging_jobname: containerlogs
      stackname: xfer

    logging:
      driver: json-file
      options:
        max-size: 1m
        max-file: 1
        tag: "{{.Name}}"
    networks:
      - backend