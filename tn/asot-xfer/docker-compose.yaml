# ASOT-XFER STACK
## Per-stack instances of services (e.g. for backups) are declared here.
services:
  asot-xfer-backup:
    restart: unless-stopped
    # https://github.com/offen/docker-volume-backup    
    image: offen/docker-volume-backup:v2.43.3
    container_name: asot-xfer-backup
    environment:
      # https://offen.github.io/docker-volume-backup/reference
      - BACKUP_FILENAME=asot-xfer-%Y-%m-%dT%H-%M-%S.tar.gz
      - BACKUP_CRON_EXPRESSION=40 2 * * *
      - BACKUP_PRUNING_PREFIX=asot-xfer-
      - BACKUP_RETENTION_DAYS=7
    labels:
      logging: promtail
      logging_jobname: containerlogs
      stackname: asot-xfer

      # network policy
      whalewall.enabled: true
      whalewall.rules: |
        output:
          # DNS
          - proto: udp
            dst_ports:
              - 53
          # HTTP/S
          - proto: tcp
            dst_ports:
              - 443
              - 80
    volumes: 
      # Backup source volumes
      # autobrr
      - autobrr_config:/backup/autobrr_config:ro
      # qbittorrent
      - qbittorrent_config:/backup/qbittorrent_config:ro

      # Backup target
      - ${ZFS_POOL_ROOT_HDD}/docker-backups:/archive

    logging:
      driver: json-file
      options:
        max-size: 1m
        max-file: 1
        tag: "{{.Name}}"
    networks:
      - backend

# When referring to a network called 'backend', we mean the common stack's backend network
networks:
  backend:
    name: common_backend
    external: true

# Remaining services in the stack have their own Compose configuration. 
include:
  - ./autobrr/docker-compose.yaml
  - ./ownfoil/docker-compose.yaml
  - ./qbittorrent/docker-compose.yaml
